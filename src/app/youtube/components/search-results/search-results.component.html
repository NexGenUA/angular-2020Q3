<ng-container *ngIf="data; else noData">
  <ng-container *ngIf="!detailedInfo">
    <app-search-result-item
      *ngFor="let item of (data | async)?.items | sort: sortData"
      [item]="item"
    ></app-search-result-item>
  </ng-container>
  <ng-container *ngIf="detailedInfo">
    <app-detailed-info
      [item]="detailedInfo"
    ></app-detailed-info>
  </ng-container>
</ng-container>
<ng-template #noData>No Data</ng-template>
