<ng-container *ngIf="data; else noData">
  <ng-template [ngIf]="!detailedInfo">
    <app-search-result-item
      *ngFor="let item of data?.items | sort: sortData"
      [item]="item"
    ></app-search-result-item>
  </ng-template>
  <ng-template [ngIf]="detailedInfo">
    <app-detailed-info
      [item]="detailedInfo"
    ></app-detailed-info>
  </ng-template>
</ng-container>
<ng-template #noData>No Data</ng-template>
